<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Random Quote Machine</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="quotes.js"></script>
    <script>
      // const QUOTEBANK = [
      //   {

      //     author: "Jimi Hendrix"
      //   },

      //   },

      //     quote: "So you never know who you touch. You never know how or when you'll have an impact, or how important your example can be to someone else.",
      //     author: "Denzel Washington"
      //   }
      // ]
      window.onload = init;
      function init() { 
        generateQuote()
      }
      function generateQuote(){
       let quoteSize = QUOTEBANK.length;
       let randomIndex = Math.floor(Math.random()*quoteSize);
       let randomQuoteData = QUOTEBANK[randomIndex];

       let twitterLink = "https://twitter.com/intent/tweet?text="
       
       let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
       twitterLink += quoteInApiFormat
       let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
       twitterLink += " - " + authorInApiFormat
       
       document.getElementById("tweet-quote").href = twitterLink;
       document.getElementById("text").innerText = randomQuoteData.quote; 
       document.getElementById("author").innerText = randomQuoteData.author;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-8 offset-md-2">
          <wrapper id="quote-box">
            <div class="card">
              <div class="card-header text-center">
                Random Quote Machine
              </div>
              <div class="card-body">
                <h5 class="card-title">
                  <div id="text"></div>
                </h5>
                <p class="card-text">
                  <div id="author"></div>
                </p>
                <button id="new-quote" onclick="generateQuote();" class="btn btn-block btn-success">New Quote</button>
                <a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary">Tweet Quote</a>
              </div>
            </div>
          </wrapper>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
